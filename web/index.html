<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="safepath">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>safepath</title>
  <link rel="manifest" href="manifest.json">
  <!-- Google Maps API Key -->
  <!--
    We load the Maps JS API with a small init callback that will try to
    get the browser geolocation and place a marker. If your API key is
    restricted by referrer or billing is disabled you will still see the
    Maps error. Check the console for details.
  -->
  <script>
    // Expose key for diagnostics (not strictly necessary)
    window.__GMAPS_API_KEY = 'AIzaSyC20xoaG8_25eP0P_Gv8dnN5IxtUYgK5Ns';
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC20xoaG8_25eP0P_Gv8dnN5IxtUYgK5Ns&callback=initSafepathMap&libraries=places" async defer></script>

  <style>
    /* A lightweight map placeholder used during web debug runs. Flutter's
       own map widget may render on top; this helps verify the API key. */
    #dev-map {
      position: fixed;
      inset: 56px 0 72px 240px; /* leave space for app chrome in the screenshot */
      z-index: 0; /* behind Flutter UI which typically uses higher z-index */
      pointer-events: none; /* don't block Flutter interactions */
      filter: saturate(0.9) brightness(0.9);
    }
    #dev-map.hidden { display: none; }
  </style>

  <!-- Leaflet (OpenStreetMap) fallback for local dev when Google Maps billing is not enabled -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j8gGxQb+g6w1nYfQ0n6j/8j3GkGmZ8aGq3r9o8M=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-pM6m6b9j9wQ5Z1V9tG6U8bQ7YvM2yq9M8L0c9f6Yv3s=" crossorigin=""></script>

  <script>
    // initSafepathMap is called by the Maps API when it's loaded.
    function initSafepathMap() {
      try {
        const mapEl = document.getElementById('dev-map');
        if (!mapEl) return;
        mapEl.classList.remove('hidden');

        const defaultPos = { lat: 28.6139, lng: 77.2090 }; // fallback: New Delhi center
        const map = new google.maps.Map(mapEl, {
          center: defaultPos,
          zoom: 14,
          disableDefaultUI: true,
        });

        const marker = new google.maps.Marker({
          position: defaultPos,
          map: map,
          title: 'Fallback location',
        });

        // Try to get browser geolocation and recenter the map
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const p = { lat: pos.coords.latitude, lng: pos.coords.longitude };
              marker.setPosition(p);
              marker.setTitle('Your location');
              map.setCenter(p);
              map.setZoom(16);
              console.log('Safepath map centered to current location', p);
            },
            (err) => {
              console.warn('Geolocation error:', err);
            },
            { enableHighAccuracy: true, timeout: 10000 }
          );
        } else {
          console.warn('Geolocation not supported by browser');
        }

        // Expose for debugging
        window.__safepath_map = map;
        window.__safepath_marker = marker;
      } catch (e) {
        console.error('Failed to initialize Safepath map:', e);
      }
    }

    // If the API fails to load (invalid key / billing) the Maps JS will
    // inject an error. Log a helpful note for the developer.
    window.gm_authFailure = function() {
      console.error('Google Maps authentication failed. Check API key, referrer restrictions and billing. Falling back to OpenStreetMap for dev.');
      const devMap = document.getElementById('dev-map');
      if (!devMap) return;
      devMap.classList.remove('hidden');

      // Initialize a Leaflet map as a fallback for development/testing
      try {
        // Avoid re-initializing if already created
        if (!window.__safepath_leaflet) {
          const defaultPos = [28.6139, 77.2090];
          const lmap = L.map('dev-map', { zoomControl: false }).setView(defaultPos, 14);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(lmap);
          const lmarker = L.marker(defaultPos).addTo(lmap).bindPopup('Fallback location').openPopup();
          // Try geolocation
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
              const p = [pos.coords.latitude, pos.coords.longitude];
              lmarker.setLatLng(p).bindPopup('Your location').openPopup();
              lmap.setView(p, 16);
              console.log('Safepath OSM fallback centered to current location', p);
            }, (err) => {
              console.warn('Geolocation error (OSM fallback):', err);
            }, { enableHighAccuracy: true, timeout: 10000 });
          }
          window.__safepath_leaflet = lmap;
        }
      } catch (e) {
        console.error('OSM fallback init failed:', e);
      }
    };
  </script>
</head>
<body>
  <div id="dev-map" class="hidden"></div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
