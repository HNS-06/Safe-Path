name: safepath
description: A community-driven safety mapping app for pedestrians and cyclists

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.2.3
  geolocator: ^11.0.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  lottie: ^2.3.2
  shimmer: ^3.0.0
  confetti: ^0.7.0
  curved_navigation_bar: ^1.0.1
  flutter_compass: ^0.8.1
  vector_math: ^2.1.4
  shared_preferences: ^2.2.2
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0
  intl: ^0.19.0
  flutter_tts: ^3.8.3
  http: ^0.13.6
  speech_to_text: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

